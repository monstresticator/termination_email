<!DOCTYPE html>
<html>
<head>
  <title>Termination Email</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body onload="getFormFocus()">
  <form id="term_form">  
	<h1>Employee Termination Email</h1>
    <input type="text" name="firstname" class="fields" id="fname" placeholder="first name">
    <input type="text" name="lastname" class="fields" id="lname" placeholder="last name"><br>
    <!-- input type="text" name="gid" class="fields" id="gname" placeholder="GID" -->
    <input type="text" name="location" class="fields" id="location" placeholder="EUS location"><br>
    <input type="text" name="manager" class="fields" id="manager" placeholder="manager's first name">
    <input type="email" name="mgr_email" class="fields" id="mgr_email" placeholder="manager's email"><br>
	<button type="button" id="btnaddasset" onclick="addAsset()">Add Asset</button>
	<button type="button" id="btnremasset" onclick="removeAsset()">Remove Asset</button><br>
	  
	<div id="assets"></div>
	<div id="test"></div><br>
	  
    <button type="button" id="btnsend" onclick="sendEmail()">Send Now</button>
	<br><br>
	<footer>
      <p>Buenny Fry &copy 2019</p>
    </footer>
  </form>
  
  <script src="scripts.js"></script>

</body>

</html>
